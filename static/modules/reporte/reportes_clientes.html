<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
    </ul>
</div>

<div class="col-md-6 col-sm-12 col-xs-12">
    <div class="col-md-12 col-sm-12 col-xs-12">     
        <div class="x_panel hidden-print" style="padding-left: 0px; padding-right: 0px; margin-bottom: 2%;">
            <div class="x_title" style="padding-left: 2%;">
                <h2><i class="fa fa-bar-chart"></i>&nbsp;&nbsp; Ventas por Cliente</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">                        
                <div class=" form">
                    <form class="form" id="formulario_generar" name="formulario_generar" method="post" action="{url_app}/reporte/desc_cantidad_ventas_cliente_fecha">
                        <div class="form-group col-lg-6">
                            <label>Desde</label>
                            <input type="date" class="form-control" id="desde_grafico" name="desde" required>
                        </div>
                        <div class="form-group col-lg-6">
                            <label>Hasta</label>
                            <input type="date" class="form-control" id="hasta_grafico" name="hasta" required>
                        </div>
                        <div class="form-group col-lg-12">
                            <label>Cliente</label>
                            <table id="tbl_cliente" class="table table-striped table-bordered">
                                <thead>
                                    <tr style="font-size: 12px;">
                                        <th></th>
                                        <th>Cliente</th>
                                        <th>Domicilio</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {tbl_cliente}
                                </tbody>
                            </table>
                        </div>
                        <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                            <button class="btn btn-xs btn-primary" type="submit" style="width: 100%"> <i class="fa fa-download"></i> Descargar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div> 
    </div>
</div>
<div class="col-md-6 col-sm-12 col-xs-12">
    <div class="x_panel hidden-print remover-info">
        <div class="x_title">
            <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Ventas por Vendedor y Cliente</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/reporte/desc_importe_venta_cliente_vendedor_fecha">
                    <div class="form-group col-lg-12">
                        <label>Vendedor</label>
                        <select class="form-control m-bot15" name="vendedor" id="vendedor" required>
                            {slt_vendedor}
                        </select>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Desde</label>
                        <input type="date" class="form-control" id="desde" name="desde" required>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Hasta</label>
                        <input type="date" class="form-control" id="hasta" name="hasta" required>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <button class="btn btn-xs btn-primary" type="submit" style="width: 100%"> <i class="fa fa-download"></i> Descargar </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="x_panel hidden-print remover-info">
        <div class="x_title">
            <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Total de Ventas por Vendedor</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/reporte/desc_importe_total_venta_vendedores_fecha">
                    <div class="form-group col-lg-6">
                        <label>Desde</label>
                        <input type="date" class="form-control" id="desde" name="desde" required>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Hasta</label>
                        <input type="date" class="form-control" id="hasta" name="hasta" required>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <button class="btn btn-xs btn-primary" type="submit" style="width: 100%"> <i class="fa fa-download"></i> Descargar </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="x_panel hidden-print remover-info" style="padding-left: 0px; padding-right: 0px; margin-bottom: 2%;">
        <div class="x_title" style="padding-left: 2%;">
            <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Reporte clientes</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/reporte/clientes_no_compra_x_dias">
                    <div class="form-group col-lg-12" align="center">
                      <label>Cantidad de DÃ­as</label>
                      <input type="number" class="form-control" id="dias" name="dias" required="">
                    </div>
                    <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                       <input type="hidden" name="cliente" value="all">
                       <button class="btn btn-xs btn-primary" type="submit" style="width: 100%"> <i class="fa fa-download"></i> Descargar </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>

<script src="{url_static}vendors/raphael/raphael.min.js"></script>
<script src="{url_static}vendors/morris.js/morris.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var user_level = {display-user_level};
    $( window ).on( "load", function() {
        if (user_level < 3) {
            $(".remover-info").css("display","none");    
        }
    });

    $(document).ready(function() {
        $('#tbl_cliente').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );    
</script>
