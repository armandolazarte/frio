<!--TBL_PRODUCTO-->
<tr style="font-size: 11px;">
    <td>CODIGO</td>
    <td>DENOMINACION</td>
    <td>
        <input type="number" name="producto[PROID][costo]" id="costo_PROID" value="COSTO" step="0.0001" onchange="calculaVenta(PROID);">
    </td>
    <td>
        <input type="number" name="producto[PROID][flete]" id="flete_PROID" value="FLETE" step="0.0001" onchange="calculaVenta(PROID);">
    </td>
    <td>
        <select name="producto[PROID][iva]" id="iva_PROID">
            <option value="IVA" selected>IVA%</option>
            <option value="27">27%</option>
            <option value="21">21%</option>
            <option value="10.5">10.5%</option>
            <option value="5">5%</option>
            <option value="2.5">2.5%</option>
            <option value="0">0%</option>
        </select>
    </td>
    <td>
        <input type="number" name="producto[PROID][ganancia]" id="ganancia_PROID" value="GANANCIA" step="0.0001" onchange="calculaVenta(PROID);">
    </td>
    <td>
        <input type="number" name="producto[PROID][venta]" id="venta_PROID" value="VENTA" step="0.0001" onchange="calculaGanancia(PROID);">
    </td>
    <td>
        <input type="checkbox" value="1" name="producto[PROID][modifica]" id="modifica_PROID">
    </td>
</tr>
<!--TBL_PRODUCTO-->
