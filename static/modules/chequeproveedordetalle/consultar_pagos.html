<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li class="remover-breadcrumb-stock"><a href="{url_app}/cuentacorrienteproveedor/panel">CUENTAS CORRIENTES</a></li>
        <li class="remover-breadcrumb-stock"><a href="{url_app}/cuentacorrienteproveedor/consultar/{proveedor-proveedor_id}">{proveedor-razon_social}</a></li>
    </ul>
</div>
<div class="col-md-8 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de pagos con Cheque</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_pagos_cheques_proveedor" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>#</th>
                        <th>Fecha</th>
                        <th>Cheque</th>
                        <th>Titular</th>
                        <th>Banco</th>
                        <th style="background: #20c997; color: #fff;">Comprobante</th>
                        <th style="background: #20c997; color: #fff;">Pago CTA CTE</th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_pagos_cheques_proveedor}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-md-4 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de Cheques</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_chequeproveedordetalle" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Fecha</th>
                        <th>Cheque</th>
                        <th>Pago</th>
                        <th>Crédito</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_chequeproveedordetalle}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id="sistema_alertas">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">ATENCIÓN! Sistema de Alertas!</h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12" id="div_contenido"></div>
                <br><br><br><br><br><br><br><br><br><br>
                <br><br><br><br><br><br><br><br><br><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script src="{url_static}vendors/datatables.net-plug-in-date/moment.min.js"></script>
<script src="{url_static}vendors/datatables.net-plug-in-date/datetime.js"></script>
<script type="text/javascript" charset="utf-8">
    var user_level = {display-user_level};
    $( window ).on( "load", function() {
        switch(user_level){
            case 1:
                $(".remover-breadcrumb-stock").css("display","none");
                break;
            case 2:
                $(".remover-btn-registrar-venta").css("display","none");
                break;
        }
    }); 

    $(document).ready(function() {
        $('#tbl_pagos_cheques_proveedor').dataTable( {
            "aaSorting": [[ 1, "desc" ]],
            "iDisplayLength":10,
            columnDefs: [ {
                targets: 1,
                render: $.fn.dataTable.render.moment( 'YYYY-MM-DD', 'DD/MM/YYYY' )
            } ]
        } );
    });

    $(document).ready(function() {
        $('#tbl_chequeproveedordetalle').dataTable( {
            "aaSorting": [[ 0, "desc" ]],
            "iDisplayLength":10,
            columnDefs: [ {
                targets: 0,
                render: $.fn.dataTable.render.moment( 'YYYY-MM-DD', 'DD/MM/YYYY' )
            } ]
        } );
    });
</script>
