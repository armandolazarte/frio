<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/cliente/listar">Panel Clientes</a></li>
    </ul>
</div>
<form class="form" id="formulario_guardar" method="post" action="{url_app}/cliente/guardar_clientecentral">
    <div class="col-md-8 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2><i class="fa fa-plus-square"></i>&nbsp;&nbsp; Agregar Cliente Central</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class=" form">
                    <div class="form-group">
                        <label>Denominación</label>
                        <input type="text" class="form-control" id="denominacion" name="denominacion" required>
                    </div>
                </div>            
            </div>
        </div>
        <div class="x_panel">
            <div class="x_title">
                <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Seleccionar clientes</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table id="tbl_cliente" class="table table-striped table-bordered">
                    <thead>
                        <tr style="font-size: 12px;">
                            <th></th>
                            <th>COD</th>
                            <th>Cliente</th>
                            <th>Domicilio</th>
                        </tr>
                    </thead>
                    <tbody>
                        {tbl_cliente}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Clientes del arreglo</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table class="table" id="tbl_array_clientes">
                    <thead>
                        <tr style="font-size: 13px;">
                            <th>COD</th>
                            <th>Cliente</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="bodyTblCliente"></tbody>
                </table>
                <div class="col-lg-12" id="div_array_clientes" style="margin-top: 2%;" align="right">
                    <button class="btn btn-app" onclick="verifica();" id="btn_cargar"> <i class="fa fa-level-up"></i> Agregar </button>
                </div>
            </div>
        </div>
    </div>
</form>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id="sistema_alertas">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
                <h4 class="modal-title" id="myModalLabel">ATENCIÓN! Sistema de Alertas!</h4>
            </div>
            <div class="modal-body">
                <div class="col-lg-12" id="modal_mensaje">
                    <div class="col-lg-2">
                        <center><h1><i class="fa fa-exclamation-triangle" style="color: #ff6c60;"></i></h1></center>
                    </div>
                    <div class="col-lg-10"><h5 id="msj_alerta_modal"></h5></div>
                </div>
                <div class="col-lg-12" id="modal_mensaje_formulario" style="display: none;"></div>
                <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_cliente').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );

    array_ids = new Array();

    function agregarCliente(cliente_id) {
        var flag = array_ids.indexOf(cliente_id);
        var codigo = document.getElementById('tdTblChkCodigo_' + cliente_id).innerHTML;
        var descripcion = document.getElementById('tdTblChkRazonSocial_' + cliente_id).innerHTML; 

        if(parseInt(flag) === -1) {
            var bodyTblCliente = document.getElementById('bodyTblCliente');

            /* FILA */
            var trTblCliente = document.createElement("tr");
            trTblCliente.setAttribute("id", "idTrTbl_" + cliente_id);

            var tdTblCodigo = document.createElement("td");
            var tdTblDescripcion = document.createElement("td");
            var tdTblBtnQuitar = document.createElement("td");
            
            var btnQuitar = document.createElement("a");
            btnQuitar.setAttribute("href", "#");
            btnQuitar.setAttribute("id", "btnQuitar_" + cliente_id);
            btnQuitar.setAttribute("class", "btn btn-danger btn-xs");
            btnQuitar.setAttribute("onClick", "quitarCliente(" + cliente_id + ");");
            var iconQuitar = document.createElement("i");
            iconQuitar.setAttribute("class", "fa fa-trash-o");
            btnQuitar.appendChild(iconQuitar);

            var txtCodigo = document.createTextNode(codigo);
            var txtDescripcion = document.createTextNode(descripcion);
                
            tdTblCodigo.appendChild(txtCodigo);
            tdTblDescripcion.appendChild(txtDescripcion);
            tdTblBtnQuitar.appendChild(btnQuitar);

            trTblCliente.appendChild(tdTblCodigo);
            trTblCliente.appendChild(tdTblDescripcion);
            trTblCliente.appendChild(tdTblBtnQuitar);
            
            /* ARRAY */
            var div_array_clientes = document.getElementById('div_array_clientes');
            var inputClienteId = document.createElement("input");
            inputClienteId.setAttribute("type", "hidden");
            inputClienteId.setAttribute("name", "clientes[]");
            inputClienteId.setAttribute("id", "cliente_id_" + cliente_id);
            inputClienteId.setAttribute("value", cliente_id);
            
            div_array_clientes.appendChild(inputClienteId);
            bodyTblCliente.appendChild(trTblCliente);
            
            array_ids.push(cliente_id);
        }
    }

    function quitarCliente(indice) {
        var quitar = /\$/g;
        var bodyTblCliente = document.getElementById('bodyTblCliente');
        var trTblCliente = document.getElementById("idTrTbl_" + indice);
        var tdTblTotal = document.getElementById("idTdTotal_" + indice);

        var div_array_clientes = document.getElementById('div_array_clientes');
        var input_cliente_id = document.getElementById('cliente_id_' + indice);
        
        bodyTblCliente.removeChild(trTblCliente);
        div_array_clientes.removeChild(input_cliente_id);
        quitarProductoArray(indice);
    }

    function quitarProductoArray(cliente_id) {    
        array_ids.forEach(function(temp_cliente_id, index) {
            if (cliente_id == temp_cliente_id) {
                array_ids.splice(index, 1);
            }
        });
    }

    function verifica() {
        var array = new Array();
        var flag_array = 0;
        document.getElementById('btn_cargar').style.display = "none";
        document.getElementById('btn_cargar').disabled = true;

        var denominacion = document.getElementById("denominacion").value;
        if (denominacion == null || denominacion.length == 0 || denominacion == "") {
            flag_array = 1;
            array.push("<strong>[ERROR]</strong> Por favor complete la denominación del CLIENTE CENTRAL.");
        }

        if (flag_array == 0) {
            if (array_ids.length >= 1) {
                document.getElementById('btn_cargar').style.display = "none";
                document.getElementById('btn_cargar').disabled = true;
                document.getElementById("formulario_guardar").submit();
            } else {
                array.push("<strong>[ERROR]</strong> Selecciones al menos dos clientes para la relación!.");
                var mensaje = array.join("<br><br>");
                $('#sistema_alertas').modal('show');
                document.getElementById('btn_cargar').style.display = "block";
                document.getElementById('btn_cargar').disabled = false;
                document.getElementById("msj_alerta_modal").innerHTML = mensaje;
            }
        } else {
            document.getElementById('btn_cargar').style.display = "block";
            document.getElementById('btn_cargar').disabled = false;
            var mensaje = array.join("<br><br>");
            $('#sistema_alertas').modal('show');
            document.getElementById("msj_alerta_modal").innerHTML = mensaje;
        }
    }
</script>
