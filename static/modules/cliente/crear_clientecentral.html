<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/cliente/listar">Panel Clientes</a></li>
    </ul>
</div>
<form class="form" id="formulario_guardar" method="post" action="{url_app}/cliente/guardar_clientecentral">
    <div class="col-md-8 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2><i class="fa fa-plus-square"></i>&nbsp;&nbsp; Agregar Cliente Central</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class=" form">
                    <div class="form-group">
                        <label>Denominaci√≥n</label>
                        <input type="text" class="form-control" id="denominacion" name="denominacion" required>
                    </div>
                </div>            
            </div>
        </div>
        <div class="x_panel">
            <div class="x_title">
                <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Seleccionar clientes</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <table id="tbl_condicioniva" class="table table-striped table-bordered">
                    <thead>
                        <tr style="font-size: 12px;">
                            <th></th>
                            <th>COD</th>
                            <th>Cliente</th>
                            <th>Domicilio</th>
                        </tr>
                    </thead>
                    <tbody>
                        {tbl_cliente}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Seleccionar clientes</h2>
                <ul class="nav navbar-right panel_toolbox">
                    <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                    <li><a class="close-link"><i class="fa fa-close"></i></a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <div class="col-md-12 col-sm-12 col-xs-12" id="div_visor_clientes"></div>
                <div class="col-lg-12" id="div_array_clientes" style="margin-top: 2%;" align="right">
                    <a href="#" class="btn btn-app" onclick="confirma_formulario(1, '')"> <i class="fa fa-save"></i> Agregar </a>
                </div>
            </div>
        </div>
    </div>
</form>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_condicioniva').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );

    array_ids = new Array();

    function agregarCliente(cliente_id) {
        var flag = array_ids.indexOf(cliente_id);

        if(parseInt(flag) === -1) {
            /* ARRAY */
            var div_array_clientes = document.getElementById('div_array_clientes');
            var inputClienteId = document.createElement("input");
            inputClienteId.setAttribute("type", "hidden");
            inputClienteId.setAttribute("name", "clientes[]");
            inputClienteId.setAttribute("id", "cliente_id_" + cliente_id);
            inputClienteId.setAttribute("value", cliente_id);
            div_array_clientes.appendChild(inputClienteId);
            array_ids.push(cliente_id);
        }
    }
</script>
