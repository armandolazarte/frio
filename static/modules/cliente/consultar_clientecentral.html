<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/{objeto}/listar">Panel Clientes</a></li>
    </ul>
</div>
<div class="col-md-6 col-sm-6 col-xs-12">
    <div class="x_panel">
        <div class="x_content">
            <div class="pricing">
                <div class="title" style="height: 80px !important;">
                    <h1>{clientecentral-denominacion}</h1>
                </div>
                <div class="x_content">
                    <div class="">
                        <div class="pricing_features" style="min-height: 80px !important;">
                            <ul class="list-unstyled text-left">
                                <li><i class="fa fa-check text-success"></i> <strong> Cliente Crédito:</strong> {cliente-razon_social}</li>
                                <li><i class="fa fa-check text-success"></i> <strong> Crédito:</strong> ${calculo_credito}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Clientes de la relación</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_cliente" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>COD</th>
                        <th>Razón Social</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_clientecentralcliente}
                </tbody>
            </table>
        </div>
    </div>
</div>
